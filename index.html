<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layer {
            position: relative;
            top: 0;
            left: 0;
        }

        .cell {
            width: 10px;
            height: 10px;
            position: absolute;
        }

        #gridLayer {
            pointer-events: none;
        }

        .floss703 { background-color: #66A647 }
        .floss702 { background-color: #138D46 }
        .floss700 { background-color: #007443 }
        .floss973 { background-color: #FFC617 }
        .floss743 { background-color: #FBAD31 }
        .floss445 { background-color: #EDE66A }
        .floss562 { background-color: #1E8061 }
        .floss561 { background-color: #386654 }
        .floss15 { background-color: #C0DC94 }
        .floss352 { background-color: #F26E66 }
        .floss606 { background-color: #EE282B }
        .floss608 { background-color: #EF472A }
        .floss351 { background-color: #EC404E }
        .floss761 { background-color: #F69FA5 }
        .flossBlanc { background-color: #FDFDFD }
        .floss321 { background-color: #BF2148 }
        .floss563 { background-color: #67B68E }

        .completed {
            background-color: #888;
        }


    </style>
</head>
<body>
    <div>
        <div id='patternLayer' class='layer'></div>
        <div id='gridLayer' class='layer'></div>    
    </div>
    <script>
        sqWidth = 10;

        let patternLayer = document.getElementById('patternLayer')
        let gridLayer = document.getElementById('gridLayer')

        fetch('pattern.json').then(response => response.json())
        .then(pattern => {
            pattern.forEach(p => {
                let element = document.createElement('div')
                element.className = `cell floss${p.color.code}`;
                element.style.left = `${p.x * sqWidth}px`;
                element.style.top = `${p.y * sqWidth}px`;
                element.addEventListener('click', function() {
                    this.classList.toggle('completed');
                })
                patternLayer.append(element)

            })
        }).then(() => {
            for (let i = 0; i <= 90; i++) {
                let element = document.createElement('div')
                element.style.position = 'absolute'
                element.style.left = `${i*sqWidth}px`;
                element.style.top = 0;
                element.style.width = `${sqWidth}px`;
                element.style.height = '900px'
                element.style.borderLeft = `solid 1px #888`
                gridLayer.append(element)
            }

            for (let i = 0; i <= 90; i++) {
                let element = document.createElement('div')
                element.style.position = 'absolute'
                element.style.top = `${i*sqWidth}px`;
                element.style.left = 0;
                element.style.width = '900px'
                element.style.height = `${sqWidth}px`;
                element.style.borderTop = `solid 1px #888`
                gridLayer.append(element)
            }

            for (let i = 0; i <= 9; i++) {
                let element = document.createElement('div')
                element.style.position = 'absolute'
                element.style.left = `${10*i*sqWidth}px`;
                element.style.top = 0;
                element.style.width = `${sqWidth}px`;
                element.style.height = '900px'
                element.style.borderLeft = `solid 2px #666`
                gridLayer.append(element)
            }

            for (let i = 0; i <= 9; i++) {
                let element = document.createElement('div')
                element.style.position = 'absolute'
                element.style.top = `${10*i*sqWidth}px`;
                element.style.left = 0;
                element.style.width = '902px'
                element.style.height = `${sqWidth}px`;
                element.style.borderTop = `solid 2px #666`
                gridLayer.append(element)
            }

        })

    </script>
</body>
</html>
